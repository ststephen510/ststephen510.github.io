<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arcticulab.io - AI Job Matcher</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="logo">arcticulab.io</h1>
            <p class="tagline">AI-Powered Career Discovery</p>
        </header>

        <main>
            <div class="chat-container">
                <div class="chat-messages" id="chatMessages">
                    <div class="message bot-message">
                        <p>Welcome to arcticulab.io. I'll help you find relevant job opportunities across leading tech companies.</p>
                        <p>Please provide the following information:</p>
                    </div>
                </div>

                <div class="input-section">
                    <div class="input-group">
                        <label for="jobTitle">Job Title</label>
                        <input type="text" id="jobTitle" placeholder="e.g., Software Engineer, Data Scientist">
                    </div>
                    
                    <div class="input-group">
                        <label for="specialization">Specialization</label>
                        <input type="text" id="specialization" placeholder="e.g., Machine Learning, Full Stack, Robotics">
                    </div>
                    
                    <div class="input-group">
                        <label for="region">Region</label>
                        <input type="text" id="region" placeholder="e.g., San Francisco, Remote, Europe">
                    </div>

                    <button class="search-btn" id="searchBtn">
                        <span id="btnText">Search Jobs</span>
                        <span id="btnLoader" class="loader hidden"></span>
                    </button>
                </div>

                <div class="results-container hidden" id="resultsContainer">
                    <h2>Matching Opportunities</h2>
                    <div id="jobResults"></div>
                </div>
            </div>
        </main>

        <footer>
            <p>Powered by xAI Grok • arcticulab.io © 2025</p>
        </footer>
    </div>

    <script src="app-static.js"></script>
</body>
</html>
