<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>European Chemical Engineering Jobs</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            animation: fadeInDown 0.6s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .search-card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .search-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .search-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .search-button:active {
            transform: translateY(0);
        }

        .search-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .loading.active {
            display: block;
            animation: fadeInUp 0.4s ease-out;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            display: none;
            background: #fee;
            border-left: 4px solid #f44;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            animation: fadeInUp 0.4s ease-out;
        }

        .error.active {
            display: block;
        }

        .error-title {
            font-weight: 600;
            color: #c33;
            margin-bottom: 8px;
        }

        .error-message {
            color: #666;
        }

        .results {
            display: none;
        }

        .results.active {
            display: block;
        }

        .results-header {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .results-count {
            font-size: 1.3em;
            font-weight: 600;
            color: #667eea;
        }

        .jobs-grid {
            display: grid;
            gap: 15px;
        }

        .job-card {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            animation: fadeInUp 0.4s ease-out;
        }

        .job-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.15);
        }

        .job-card h3 {
            font-size: 1.3em;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .company {
            color: #667eea;
            font-weight: 500;
            margin-bottom: 12px;
            font-size: 1.1em;
        }

        .description {
            color: #666;
            line-height: 1.5;
            margin-bottom: 15px;
        }

        .apply-btn {
            display: inline-block;
            padding: 10px 20px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background 0.3s;
            font-weight: 500;
        }

        .apply-btn:hover {
            background: #5568d3;
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .no-results-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .no-results h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .no-results p {
            color: #666;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            
            .subtitle {
                font-size: 1em;
            }
            
            .search-card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üß™ European Chemical Engineering Jobs</h1>
            <p class="subtitle">Find your next opportunity at leading European companies</p>
        </header>

        <div class="search-card">
            <form id="searchForm">
                <div class="form-group">
                    <label for="profession">Profession</label>
                    <input 
                        type="text" 
                        id="profession" 
                        name="profession" 
                        placeholder="e.g., Chemical Engineer"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="specialization">Specialization</label>
                    <input 
                        type="text" 
                        id="specialization" 
                        name="specialization" 
                        placeholder="e.g., Process Engineering, Catalysis, Materials Science"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="location">Location</label>
                    <input 
                        type="text" 
                        id="location" 
                        name="location" 
                        placeholder="e.g., Germany, Munich, Remote"
                        required
                    >
                </div>

                <button type="submit" class="search-button" id="searchButton">
                    Search for Jobs
                </button>
            </form>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Searching for jobs using AI... This may take a moment.</p>
        </div>

        <div class="error" id="error">
            <div class="error-title">‚ö†Ô∏è Error</div>
            <div class="error-message" id="errorMessage"></div>
        </div>

        <div class="results" id="results"></div>
    </div>

    <script>
        // TODO: After deploying to Vercel, replace with your actual Vercel URL
        // Example: https://ststephen510-github-io.vercel.app
        const BACKEND_URL = 'https://YOUR-VERCEL-URL-HERE.vercel.app';

        async function searchJobs(event) {
            event.preventDefault();
            
            // Check if backend URL is still the placeholder
            if (BACKEND_URL.includes('YOUR-VERCEL-URL-HERE')) {
                showError('‚ö†Ô∏è Backend not configured! Please update the BACKEND_URL in the code with your Vercel deployment URL. See DEPLOYMENT.md for instructions.');
                return;
            }
            
            const profession = document.getElementById('profession').value.trim();
            const specialization = document.getElementById('specialization').value.trim();
            const location = document.getElementById('location').value.trim();
            
            if (!profession || !specialization || !location) {
                showError('Please fill in all fields');
                return;
            }
            
            showLoading(true);
            clearResults();
            clearError();
            
            try {
                const response = await fetch(`${BACKEND_URL}/api/search`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ profession, specialization, location })
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Failed to search jobs');
                }
                
                const data = await response.json();
                displayResults(data.jobs);
                
            } catch (error) {
                showError(error.message);
            } finally {
                showLoading(false);
            }
        }

        function displayResults(jobs) {
            const resultsDiv = document.getElementById('results');
            
            if (!jobs || jobs.length === 0) {
                resultsDiv.innerHTML = `
                    <div class="no-results">
                        <div class="no-results-icon">üîç</div>
                        <h3>No jobs found</h3>
                        <p>Try different search criteria</p>
                    </div>
                `;
                resultsDiv.classList.add('active');
                return;
            }
            
            let html = `<div class="results-header"><div class="results-count">Found ${jobs.length} jobs</div></div><div class="jobs-grid">`;
            
            jobs.forEach(job => {
                html += `
                    <div class="job-card">
                        <h3>${escapeHtml(job.title)}</h3>
                        <p class="company">${escapeHtml(job.company)}</p>
                        ${job.description ? `<p class="description">${escapeHtml(job.description)}</p>` : ''}
                        <a href="${escapeHtml(job.link)}" target="_blank" rel="noopener noreferrer" class="apply-btn">
                            Apply Now ‚Üí
                        </a>
                    </div>
                `;
            });
            
            html += '</div>';
            resultsDiv.innerHTML = html;
            resultsDiv.classList.add('active');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showLoading(show) {
            const loading = document.getElementById('loading');
            const searchButton = document.getElementById('searchButton');
            
            if (show) {
                loading.classList.add('active');
                searchButton.disabled = true;
            } else {
                loading.classList.remove('active');
                searchButton.disabled = false;
            }
        }

        function showError(message) {
            const error = document.getElementById('error');
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            error.classList.add('active');
        }

        function clearError() {
            document.getElementById('error').classList.remove('active');
        }

        function clearResults() {
            document.getElementById('results').classList.remove('active');
            document.getElementById('results').innerHTML = '';
        }

        // Attach event listener
        document.getElementById('searchForm').addEventListener('submit', searchJobs);
    </script>
</body>
</html>
